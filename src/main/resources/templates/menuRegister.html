  <body>
   
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Teyee Restaurant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Anda Akan Keluar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Yakin ingin keluar?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <a class="btn btn-primary" href="/restaurant">Log Out</a>
                </div>
            </div>
        </div>
    </div>


	<div class="container my-5 p-5" style="border:1px solid black;">
		<h4 class="text-center">New Menu</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/menu/save}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">Name
					</label> <input type="text" class="form-control" name="name">	
			</div>
			
			<div class="mb-3">
				<label for="deskripsi" class="form-label">Deskripsi
					</label> <input type="text" class="form-control" name="deskripsi">	
			</div>
			<div class="mb-3">
				<label for="harga" class="form-label">Price
					</label> <input type="text" class="form-control" name="harga">	
			</div>
 <center><button type="submit" class="btn btn-primary">Submit</button></center>
		</form>
	</div>
